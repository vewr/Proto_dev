<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Awesome Landing Page by Creative VEWR</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link href="login.css" rel="stylesheet" />


    </head>
  <body>
    <div id="login_form">
        <form name="f1" id="f1">
            <table>
                <tr>
                    <td class="f1_label">User Name :</td><td><input type="text" id="username" value="" />
                    </td>
                </tr>
                <tr>
                    <td class="f1_label">Password  :</td><td><input type="password" id="password" value=""  />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="return myFunction()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

  </body>
  <script>
    function myFunction() {
      var username = document.getElementById("username").value
      if (username == "influencer"){
        var url = "https://localhost/dashboard/vewr_mvp/influencer.html";
        window.location = url;

      }
      else if (username == "company"){
        var url = "https://localhost/dashboard/vewr_mvp/company.html";
        window.location = url;

      }
      else{
        alert("Wrong username/Password")
      }
      // document.getElementById("username").value = document.getElementById("password").value;
      return false;
    }
  </script>

  <!-- <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script> -->

</html>
